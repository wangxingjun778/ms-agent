[isort]
line_length = 79
multi_line_output = 0
known_standard_library = setuptools
known_first_party = modelscope
known_third_party = json,yaml
no_lines_before = STDLIB,LOCALFOLDER
default_section = THIRDPARTY

[yapf]
BASED_ON_STYLE = pep8
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = true
SPLIT_BEFORE_EXPRESSION_AFTER_OPENING_PAREN = true
SPLIT_BEFORE_ARITHMETIC_OPERATOR = true

[codespell]
skip = *.ipynb
quiet-level = 3
ignore-words-list = patten,nd,ty,mot,hist,formating,winn,gool,datas,wan,confids

[flake8]
max-line-length = 120
select = B,C,E,F,P,T4,W,B9
ignore = F401,F405,F821,W503,E251,E501,E125,W504,F541,E722
exclude = docs/src,*.pyi,.git,tests,projects/agent_skills

[darglint]
ignore=DAR101

[index_url]
index-url=https://pypi.tuna.tsinghua.edu.cn/simple
