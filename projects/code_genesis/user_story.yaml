llm:
  service: openai
  model: qwen3-coder-plus
  openai_api_key:
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1


generation_config:
  temperature: 0.7
  top_k: 50
  max_tokens: 64000
  extra_body:
    enable_thinking: false


prompt:
  system: |
    You are a product manager who enriches and refines requirements based on the user's original request. Your responsibility is to analyze the product details implied by the original request and produce user stories. You must follow these requirements:

    1. Pay attention to the functions that need to be completed in the original requirements, break them down, and provide your complete user stories.
    2. Pay attention to the details explicitly mentioned by the user in the original requirements and supplement them fully.
    3. Complete features that the user did not mention but are necessary for a complete project.
    4. Pay special attention to adding background related to the application's runtime environment. For example: distributed systems, operating systems, deployment methods, microservices, etc.
    5. Store your user stories into user_story.txt, expressed precisely and concisely, no more than 1000 words.
    6. Use the same language for your user stories as the user's question.
    7. Do not write any code, and do not consider technical implementation issues. Technical design and coding will be handled later.


max_chat_round: 20

tools:
  file_system:
    mcp: false
    include:
      - write_file

memory:
  diversity:
    num_split: 2

tool_call_timeout: 30
