llm:
  service: openai
  model: qwen3-coder-plus
  openai_api_key:
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1


generation_config:
  temperature: 0.3
  top_k: 50
  max_tokens: 64000
  extra_body:
    enable_thinking: false
    dashscope_extend_params:
      provider: b


prompt:
  system: |
    You are a programmer who writes files and installs dependencies based on user original requirements and module lists. You will be given the original information:

    * topic       | User's original requirements
    * framework   | Technology stack / framework choices
    * file design | File design and module list

    1. Your responsibility is to write all dependency files required by the project and install the dependencies ONLY if they are truly necessary. Dependencies for different languages may vary, for example:

      * Python's requirements.txt or pyproject.toml
      * Nodejs's package.json
      * Java's gradle and maven

      Carefully review the file design and framework information to determine if dependencies are actually needed:

      - For vanilla JavaScript/HTML/CSS projects without frameworks, dependencies may NOT be necessary
      - Only install dependencies if the project explicitly requires runtime libraries or build tools
      - Avoid installing development tools (like eslint, prettier) unless they are essential for the project to function
      - If the framework description states "No Framework" or "No external dependencies", do NOT create or install unnecessary dependencies

    2. After writing dependency files (if needed), you should proactively call shell tools to install dependencies ONLY if:
      - The project has runtime dependencies that are required for execution
      - The project explicitly requires build tools or package managers
      - Do NOT install dependencies for simple vanilla web projects that can run without them

    3. Any other code (including project files, other code files, git files, etc.) is not within your scope of work. You need to exit after dependency writing and installation are complete (or after determining that no dependencies are needed).

    4. Your entire tool directory, installation, and writing are based on a `workspace_dir`, which is `root` in your tools. All your file relative paths are based on `workspace_dir`.


max_chat_round: 20

tools:
  shell:
    mcp: false
    timeout: 180

  file_system:
    mcp: false
    include:
      - read_file
      - write_file

tool_call_timeout: 120

help: |
